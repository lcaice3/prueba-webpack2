machine:
  node:
    version: 4.0.0
  ruby:
    version: 2.4.1
dependencies:
  pre:
   - npm install
   - npm install -g @angular/cli
  # - npm install webpack -g
  # - npm install aws-sdk
  # - npm i -S webpack-s3-uploader
   - ng build -qa -aot
   - npm install -g gulp
    
test:
  override:
    - npm test
deployment:
  production:
    branch: master
    commands:
      - NODENV=qa gulp build
      - gulp deploy
