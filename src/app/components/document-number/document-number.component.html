<div class="form-area">
    <div >
      <label class="form-label ">
         <p> Número de cédula<br>
          de ciudadanía
        </p>
           </label>
      <p class="b2-light">
          Digita el número de tu documento y acepta 
          la consulta en centrales de riesgo.
      </p>
    </div>
    <form #welcomeForm="ngForm" >
      <div class="input-checkmark">
        <input type="text" class="form-text-input" bdb-document #cedula="ngModel" [(ngModel)]="cedulam" name="cedula" placeholder=""
          required maxlength="12" minlength="7">
        <div  class="check-mark">
          <img src="../../assets/images/on.svg" alt="">
        </div>
      </div>
      <br>
      <div class="alert alert-warning" *ngIf="cedula.touched && !cedula.valid">Cédula debe contener entre 6 y 10 caracteres</div>
      <div class="form-group">
        <div class="checkbox">
  
          <label>
            <input required name="declaracion" ngModel #declaracion="ngModel" [(ngModel)]="ischeck"  type="checkbox" style="display:none;">
            <div class="text-center terminos" >
           </div>
            <div class="descripcion-terminos">
                Declaro que conozco y acepto la autorización de tratamiento de 
                datos , consulta y otra del Banco de Bogotá, que permite además 
                la consulta de mi información financiera, datos personales y 
                comerciales en centrales de riesgo, de conformidad con lo 
                establecido en la Ley 1581 de 2012 y la Ley 1266 de 2008.
            </div>
              </label>
        </div>
        <div class="alert alert-warning" *ngIf="declaracion.touched && !declaracion.valid">
          Por favor acepte los terminos y condiciones para continuar.
        </div>
      </div>
      <br>
      <div>
          <button class="btn btn-warning"  [disabled]="!welcomeForm.form.valid"> Siguiente</button>        
      </div>
    </form>
  </div>
