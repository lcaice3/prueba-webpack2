<form>
    <bdb-field-form [control]='birthDate' label='fecha nacimiento' (back)='onBack()'>
        <span><img src="../../assets/images/calendar.svg"></span>
        <label for="birthDate" class="form-label">Pilar, ¿En qué fecha naciste?</label>
        <input [disabled]='isBirthDateLast()' [max]="toBeOld()" [(ngModel)]="birthDate.value" required type="date" class="form-text-input"
            name="birthDate">
    </bdb-field-form>

    <bdb-field-form [control]='income' label = 'Ingresos mensuales' (back)='onBack()'>
        <span><img src="../../assets/images/wallet.svg"></span>
        <label for="income" class="form-label">¿Cuáles son tus ingresos mensuales?</label>
        <input [disabled]='isIncomelast()' placeholder="$" autocomplete="off" [(ngModel)]="income.value" required type="text" (keyup)="onkeyUp($event,income)"
            bdbCurrency class="form-text-input" name="income">
        <div *ngIf='incomeInvalid' class="alert alert-warning non-margin-bottom">
            <p>El salario debe ser superior al salario mínimo legal vigente ($737.717).</p>
        </div>
    </bdb-field-form>

    <bdb-field-form [control]='contractType' label='Tipo de contrato' (back)='onBack()'>
        <span><img src="../../assets/images/docs.svg"></span>
        <label for="contractType" class="form-label">¿Qué tipo de contrato tienes actualmente?</label>
        <bdb-check-box label="Término fijo">
            <input class="form-check-input" [(ngModel)]="contractType.value" type="radio" name="contractType" value="Término fijo">
        </bdb-check-box>
        <bdb-check-box label="Término indefinido">
            <input class="form-check-input" [(ngModel)]="contractType.value" type="radio" name="contractType" value="Término indefinido">
        </bdb-check-box>
    </bdb-field-form>

    <bdb-field-form [control]='permanency' label= 'Tiempo en la empresa' mask='meses' (back)='onBack()'>
        <span><img src="../../assets/images/clock.svg"></span>
        <label for="permanency" class="form-label">¿Cuánto tiempo llevas en la empresa?</label>
        <div [class.hidden]='!permanency.last'>
            <p class="inline">{{permanency.value}}</p> &nbsp;
            <p #maskMes2 class="mask inline">meses</p>
        </div>
        <div [class.hidden]='permanency.last' class="relative" (click)='setFocus()'>
            <div class="input-div">
                <div #inputMes (paste)='false' (keyup)='onDivChange($event)' class="div-textfield" contenteditable="true" spellcheck="true"></div>
                <p #maskMes class="mask">meses</p>
            </div>
        </div>
    </bdb-field-form>

    <bdb-field-form [control]='rent' label='Declaración de renta' (back)='onBack()'>
        <span><img src="../../assets/images/doc.svg"></span>
        <label for="rent" class="form-label">¿Declaras renta?</label>
        <bdb-check-box label="Sí">
            <input class="form-check-input" [(ngModel)]="rent.value" type="radio" name="rent" value="Sí">
        </bdb-check-box>
        <bdb-check-box label="No">
            <input class="form-check-input" [(ngModel)]="rent.value" type="radio" name="rent" value="No">
        </bdb-check-box>
    </bdb-field-form>

    <bdb-field-form [control]='relation' label = 'Relación con el Banco' (back)='onBack()'>
        <span><img src="../../assets/images/doc.svg"></span>
        <label for="relation" class="form-label">¿Tienes alguna relación con el Banco de Bogotá?</label>
        <div class="row col-md-12">
            <bdb-check-box class="form-check-inline" label="Soy empleado filial">
                <input class="form-check-input" [(ngModel)]="relation.value" type="radio" name="relation" value="Soy empleado filial">
            </bdb-check-box>
            <bdb-check-box class="form-check-inline" label="Soy accionista">
                <input class="form-check-input" [(ngModel)]="relation.value" type="radio" name="relation" value="Soy accionista">
            </bdb-check-box>
            <bdb-check-box class="form-check-inline" label="Soy funcionario">
                <input class="form-check-input" [(ngModel)]="relation.value" type="radio" name="relation" value="Soy funcionario">
            </bdb-check-box>
            <bdb-check-box class="form-check-inline" label="Soy pensionado">
                <input class="form-check-input" [(ngModel)]="relation.value" type="radio" name="relation" value="Soy pensionado">
            </bdb-check-box>
            <bdb-check-box class="form-check-inline" label="Ninguna">
                <input class="form-check-input" [(ngModel)]="relation.value" type="radio" name="relation" value="Ninguna">
            </bdb-check-box>
        </div>

    </bdb-field-form>

    <bdb-field-form [control]='family' label='Familiar de empleado' (back)='onBack()'>
        <div class="clearfix"></div>
        <span><img src="../../assets/images/doc.svg"></span>
        <label for="family" class="form-label">¿Eres familiar de algún empleado del Banco de Bogotá?</label>
        <bdb-check-box label="Sí">
            <input class="form-check-input" [(ngModel)]="family.value" type="radio" name="family" value="Sí">
        </bdb-check-box>
        <bdb-check-box label="No">
            <input class="form-check-input" [(ngModel)]="family.value" type="radio" name="family" value="No">
        </bdb-check-box>
    </bdb-field-form>

    <bdb-field-form [control]='relationship' (back)='onBack()'>
        <span><img src="../../assets/images/doc.svg"></span>
        <label for="relationship" class="form-label">¿Qué parentesco tienen?</label>
        <div class="row col-md-12">
            <bdb-check-box class="form-check-inline" label="Es mi padre">
                <input class="form-check-input" [(ngModel)]="relationship.value" type="radio" name="relationship" value="padre">
            </bdb-check-box>
            <bdb-check-box class="form-check-inline" label="Es mi madre">
                <input class="form-check-input" [(ngModel)]="relationship.value" type="radio" name="relationship" value="madre">
            </bdb-check-box>
            <bdb-check-box class="form-check-inline" label="Es mi esposo (a)">
                <input class="form-check-input" [(ngModel)]="relationship.value" type="radio" name="relationship" value="esposos">
            </bdb-check-box>
            <bdb-check-box class="form-check-inline" label="Es mi hijo (a)">
                <input class="form-check-input" [(ngModel)]="relationship.value" type="radio" name="relationship" value="hijo">
            </bdb-check-box>
            <bdb-check-box class="form-check-inline" label="Es mi hermano (a)">
                <input class="form-check-input" [(ngModel)]="relationship.value" type="radio" name="relationship" value="hermanos">
            </bdb-check-box>
            <bdb-check-box class="form-check-inline" label="Es mi abuelo (a)">
                <input class="form-check-input" [(ngModel)]="relationship.value" type="radio" name="relationship" value="abuelo">
            </bdb-check-box>
            <bdb-check-box class="form-check-inline" label="Es mi cuñado (a)">
                <input class="form-check-input" [(ngModel)]="relationship.value" type="radio" name="relationship" value="cuñado">
            </bdb-check-box>
            <bdb-check-box class="form-check-inline" label="Es mi suegro (a)">
                <input class="form-check-input" [(ngModel)]="relationship.value" type="radio" name="relationship" value="suegro">
            </bdb-check-box>
            <bdb-check-box class="form-check-inline" label="Otro">
                <input class="form-check-input" [(ngModel)]="relationship.value" type="radio" name="relationship" value="otro">
            </bdb-check-box>
        </div>
    </bdb-field-form>

    <button (click)='onClick()' [disabled]='validarCampoActual()' type="submit" class="btn btn-lg btn-default"> Siguiente
    </button>
</form>
