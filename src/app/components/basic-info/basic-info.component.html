<form #formPrueba='ngForm' >
    <bdb-field-form [control]='birthDate' (back)='onBack()'>
        <span><img src="../../assets/images/calendar.svg"></span>
        <br>
        <label *ngIf='!birthDate.last' for="birthDate" class="form-label">Pilar, ¿En qué fecha naciste?</label>
        <label *ngIf='birthDate.last' class="form-label">Fecha nacimiento</label>
        <input [disabled]='isBirthDateLast()' [max]="toBeOld()" [(ngModel)]="birthDate.value" required type="date" class="form-text-input"
            name="birthDate">
    </bdb-field-form>

    <bdb-field-form [control]='income' (back)='onBack()'>
        <span><img src="../../assets/images/wallet.svg"></span>
        <br>
        <label *ngIf='!income.last' for="income" class="form-label">¿Cuales son tus ingresos?</label>
        <label *ngIf='income.last' class="form-label">Ingresos mensuales</label>
        <input [disabled]='isIncomelast()' [(ngModel)]="income.value" required type="text" (keyup)="onkeyUp($event,income)" currencyMask [options]="{align:'left', precision: 0, thousands: ',' }" class="form-text-input" name="income">
    </bdb-field-form>

    <bdb-field-form [control]= 'contractType' (back)='onBack()'>
        <span><img src="../../assets/images/docs.svg"></span>
        <br>
        <label for="contractType" class="form-label">¿Qué tipo de contrato tienes actualmente?</label>
        <p *ngIf='contractType.last'>{{contractType.value }}</p>
        <bdb-check-box  label="Término fijo">
            <input class="form-check-input" [(ngModel)]="contractType.value"  type="radio" name="contractType" value="Término fijo">
        </bdb-check-box>
        <bdb-check-box  label="Término indefinido">
            <input class="form-check-input" [(ngModel)]="contractType.value"  type="radio" name="contractType" value="Término indefinido">
        </bdb-check-box>
    </bdb-field-form>

    <bdb-field-form [control]= 'permanency' (back)='onBack()'>
        <span><img src="../../assets/images/clock.svg"></span>
        <br>
        <label for="permanency" class="form-label">¿Cuánto tiempo llevas en la empresa?</label>

        <input [(ngModel)]="permanency.value" required type="text" class="form-text-input" name="permanency">
    </bdb-field-form>

    <bdb-field-form [control]= 'rent' (back)='onBack()'>
        <span><img src="../../assets/images/doc.svg"></span>
        <br>
        <label for="rent" class="form-label">¿Declaras renta?</label>

        <input [(ngModel)]="rent.value" required type="text" class="form-text-input" name="rent">
    </bdb-field-form>

    <bdb-field-form [control]= 'relation' (back)='onBack()'>
        <span><img src="../../assets/images/doc.svg"></span>
        <br>
        <label for="rent" class="form-label">¿Estás relacionado con el banco?</label>

        <input [(ngModel)]="relation.value" required type="text" class="form-text-input" name="relation">
    </bdb-field-form>

    <bdb-field-form [control]= 'family' (back)='onBack()'>
        <span><img src="../../assets/images/doc.svg"></span>
        <br>
        <label for="family" class="form-label">¿Eres familiar de algún empleado del Banco de Bogotá?</label>

        <input [(ngModel)]="family.value" required type="text" class="form-text-input" name="family">
    </bdb-field-form>

    <bdb-field-form [control]= 'relationship' (back)='onBack()'>
        <span><img src="../../assets/images/doc.svg"></span>
        <br>
        <label for="family" class="form-label">¿Qué parentesco tienen?</label>

        <input [(ngModel)]="relationship.value" required type="text" class="form-text-input" name="relationship">
    </bdb-field-form>


    <button (click)='onClick()' [disabled]='validarCampoActual(formPrueba)' type="submit" class="btn btn-lg btn-default"> Siguiente
    </button>
</form>
